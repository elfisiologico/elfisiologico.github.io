<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>El FisioLógico · Categoría</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --black:#000;
  --white:#fff;
  --yellow:#FCBF06;
  --card:#111;
  --muted:#ccc;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--black);
  color:var(--white);
}

a{color:inherit;text-decoration:none;}

.container{
  max-width:1000px;
  margin:auto;
  padding:3rem 1.5rem;
}

h1{
  color:var(--yellow);
  margin-bottom:.5rem;
}

p.description{
  color:var(--muted);
  max-width:700px;
}

.list{
  margin-top:3rem;
  display:grid;
  gap:1.5rem;
}

.article{
  background:var(--card);
  padding:1.5rem;
  border-radius:14px;
  box-shadow:0 0 0 1px rgba(255,255,255,.05);
  transition:.25s ease;
}

.article:hover{
  box-shadow:0 0 0 1px rgba(252,191,6,.4);
}

.article h2{
  margin:0 0 .5rem 0;
  font-size:1.2rem;
}

.article p{
  margin:0 0 .8rem 0;
  color:#d0d0d0;
  font-size:.95rem;
}

.meta{
  font-size:.8rem;
  color:var(--yellow);
}
</style>
</head>

<body>
<main class="container">

<header>
  <h1 id="categoryTitle"></h1>
  <p class="description" id="categoryDescription"></p>
</header>

<section class="list" id="articleList">
  <!-- artículos -->
</section>

</main>

<script>
const currentCategory = location.pathname.split('/').filter(Boolean).pop();

fetch('/articulos.json')
  .then(r => r.json())
  .then(data => {

    const category = data.categories.find(c => c.id === currentCategory);
    if(!category) return;

    document.title = `El FisioLógico · ${category.title}`;
    document.getElementById('categoryTitle').textContent = category.title;
    document.getElementById('categoryDescription').textContent = category.description;

    const list = document.getElementById('articleList');

    data.articles
      .filter(a => a.category === currentCategory)
      .forEach(article => {

        const div = document.createElement('article');
        div.className = 'article';

        div.innerHTML = `
          <h2>${article.title}</h2>
          <p>${article.summary}</p>
          <div class="meta">
            ${article.year} · ${article.tags.join(' · ')}
          </div>
        `;

        div.onclick = () => location.href = article.path;
        list.appendChild(div);
      });
  });
</script>

</body>
</html>
