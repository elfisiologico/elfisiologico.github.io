<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>El FisioLógico · Repositorio Científico en Fisioterapia</title>

  <!-- SEO -->
  <meta name="description" content="Repositorio de artículos científicos analizados críticamente en fisioterapia, anatomía aplicada, dolor, neurociencia, fascia, ecografía, BFR, tDCS y fisioterapia invasiva. Contenido clínico y docente en HTML interactivo." />
  <meta name="keywords" content="fisioterapia basada en evidencia, anatomía funcional, anatomía clínica, dolor crónico, BFR, tDCS, fascia, ecografía musculoesquelética, neurociencia del dolor, fisioterapia invasiva, ATM" />
  <meta name="author" content="El FisioLógico" />
  <link rel="canonical" href="https://elfisiologico.github.io/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black:#000000;
      --white:#ffffff;
      --yellow:#FCBF06;
      --card:#111111;
      --muted:#cccccc;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:'Inter', sans-serif;
      background:var(--black);
      color:var(--white);
      line-height:1.6;
    }

    a { color:inherit; text-decoration:none; }

    .container {
      max-width:1100px;
      margin:auto;
      padding:3rem 1.5rem;
    }

    .brand {
      color:var(--yellow);
      letter-spacing:.12em;
      font-size:.8rem;
      text-transform:uppercase;
      margin-bottom:1rem;
    }

    h1 {
      font-size:2.5rem;
      margin-bottom:1rem;
    }

    .intro {
      max-width:760px;
      color:var(--muted);
      font-size:1.05rem;
    }

    .grid {
      margin-top:4rem;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:2rem;
    }

    .card {
      background:var(--card);
      border-radius:18px;
      padding:2rem;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 20px 40px rgba(0,0,0,0.6);
      transition:.3s ease;
    }

    .card:hover {
      transform:translateY(-6px);
      box-shadow:
        0 0 0 1px rgba(252,191,6,.4),
        0 30px 60px rgba(0,0,0,.8);
    }

    .card h2 {
      margin:0 0 .6rem 0;
      color:var(--yellow);
      font-size:1.35rem;
    }

    .card p {
      font-size:.95rem;
      color:#d0d0d0;
      margin-bottom:1.5rem;
    }

    .card span {
      font-size:.85rem;
      font-weight:600;
      color:var(--yellow);
    }

    footer {
      margin-top:5rem;
      padding-top:2rem;
      border-top:1px solid #222;
      font-size:.8rem;
      color:#888;
      text-align:center;
    }

    @media (max-width:768px){
      h1{font-size:2rem;}
    }
  </style>
</head>

<body>

<main class="container">

  <!-- HERO -->
  <section>
    <div class="brand">El_FisioLógico</div>
    <h1>Repositorio Científico en Fisioterapia</h1>
    <p class="intro">
      Plataforma de análisis crítico de artículos científicos en fisioterapia,
      anatomía aplicada, dolor y ciencias del movimiento.
    </p>
  </section>

  <!-- CATEGORÍAS -->
  <section class="grid" id="categories"></section>

  <footer>
    © El FisioLógico · Fisioterapia, evidencia científica y pensamiento crítico
  </footer>

</main>

<!-- ========================= -->
<!-- JSON CANÓNICO DE ARTÍCULOS -->
<!-- ========================= -->
<script type="application/json" id="articles-data">
[
  {
    "id": "2026-bfr-vs-high-load",
    "year": 2026,
    "category": ["BFR", "Entrenamiento"],
    "title": "BFR vs High-Load Resistance Training",
    "subtitle": "Fuerza y activación neuromuscular",
    "type": "Ensayo clínico",
    "path": "articles/2026-bfr-vs-high-load.html",
    "keywords": ["blood flow restriction", "strength", "EMG"]
  },
  {
    "id": "2026-bfr-core-stabilization-clbp",
    "year": 2026,
    "category": ["BFR", "Dolor lumbar"],
    "title": "BFR + Core Stabilization",
    "subtitle": "Chronic Low Back Pain",
    "type": "Ensayo clínico",
    "path": "articles/2026-bfr-core-stabilization-clbp.html",
    "keywords": ["low back pain", "core", "rehabilitation"]
  },
  {
    "id": "2025-anatomy-fascia-thoracolumbar",
    "year": 2025,
    "category": ["Anatomía", "Fascia"],
    "title": "Thoracolumbar Fascia",
    "subtitle": "Anatomía funcional y relevancia clínica",
    "type": "Revisión narrativa",
    "path": "articles/2025-thoracolumbar-fascia.html",
    "keywords": ["fascia", "anatomy", "low back pain"]
  }
]
</script>

<script>
  const articles = JSON.parse(
    document.getElementById('articles-data').textContent
  );

  const categories = {};

  articles.forEach(article => {
    article.category.forEach(cat => {
      categories[cat] = true;
    });
  });

  const container = document.getElementById('categories');

  Object.keys(categories).sort().forEach(cat => {
    const card = document.createElement('a');
    card.className = 'card';
    card.href = `category.html?cat=${encodeURIComponent(cat)}`;

    card.innerHTML = `
      <h2>${cat}</h2>
      <p>Artículos científicos relacionados con ${cat}.</p>
      <span>Explorar artículos →</span>
    `;

    container.appendChild(card);
  });
</script>

</body>
</html>
